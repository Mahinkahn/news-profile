<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="container">
        <!-- nav start -->
        <nav class="navbar navbar-expand-lg bg-light mt-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">News <span class="bg-primary text-white p-2 rounded">Profile</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link btn btn-link text-primary" href="index.html">News</a>

                    </div>
                </div>

        </nav>
        <!-- nav end -->

        <!-- hr end -->

        <!-- Home btn  -->
        <section>

        <!-- items Entertainment -->
        <section id="items-found">

        </section>
        <!-- items Entertainment end -->
        <!-- text  -->
        <section class="text-center">
            <div class="spinner-border" role="status" id="spinner">

            </div>

        </section>

    <main>
        <!-- blog card start -->
        <section class="container">
            <div class="blog-card-section">
                <div class="card mb-3" id="card-display">

                </div>
            </div>
        </section>
        <!-- blog card end -->

        <!-- found section start  -->
        <section id="data-not-found">

        </section>
        <!-- found section end -->

        <!-- Modal section start-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Blog Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                </div>
