<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Profile</title>
    <!-- bootstrap.min.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font icon -->
    <script src="https://kit.fontawesome.com/2b52f3c277.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <!-- nav start -->
        <nav class="navbar navbar-expand-lg bg-light mt-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">News <span class="bg-primary text-white p-2 rounded">Profile</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link btn btn-link text-primary" href="index.html">News</a>
                        <a class="nav-link btn btn-link text-primary" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- nav end -->

        <!-- hr start  -->
        <hr class="border border-danger border-1 opacity-50 mt-5">
        <!-- hr end -->

        <!-- Home btn  -->
        <section>
            <div class="container mt-5">
                <div class="row row-cols-auto">
                    <div class="col"><button type="button" class="btn btn-outline-primary">Home</button></div>
                    <div class="col"><button type="button" class="btn btn-outline-primary">Breaking news</button></div>
                    <div class="col"><button type="button" class="btn btn-outline-primary">Regular news</button></div>
                    <div class="col"><button type="button" class="btn btn-outline-primary">International news</button>
                    </div>
                    <div class="col"><button type="button" class="btn btn-outline-primary">Sports</button></div>
                    <div class="col"><button type="button" class="btn btn-outline-primary">Entertainment</button></div>
                    <div class="col"><button type="button" class="btn btn-outline-primary">Culture</button></div>
                    <div class="col"><button type="button" class="btn btn-outline-primary">Arts</button></div>
                    <div class="col"><button type="button" class="btn btn-outline-primary">All news</button></div>
                </div>
            </div>
        </section>
        <!-- Home btn end -->

        <!-- items Entertainment -->
        <section class="mt-5">
            <div class="shadow-md p-3 mb-5 bg-body rounded">4 items found for category Entertainment</div>
        </section>
        <!-- items Entertainment end -->
    </header>
</body>


<!-- bundle.min -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
